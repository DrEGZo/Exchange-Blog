  <style>
    body {
      background-color: #202020;
    }
    #mainbox {
      height: 100vh;
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #mainbox>h1 {
      color: #ffffff;
      text-align: center;
    }
    #mainbox>div {
      width: 100%;
      display: flex;
      margin-top: 50px;
    }
    .subbox {
      flex: 50%;
      display: flex;
      justify-content: center;
    }
    a::before {
      content: "";
      display: block;
      margin-top: 100%;
    }
    a {
      display: block;
      width: 70%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50px;
    }
    a[href="/de-de/"] {
      background-image: url("/media/de.svg");
    }
    a[href="/en-us/"] {
      background-image: url("/media/en.svg");
    }
    @media screen and (max-width: 767px) {
      #mainbox>div {
        margin-top: 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
    @media screen and (max-height: 400px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>

<body>
  <div id="mainbox">
    <h1>Bitte w&aumlhle deine bevorzugte Sprache</h1>
